<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Crystal collector</title>
</head>
<body>

    <div class="container">
        <h1>Crystal Collector</h1>
        <div id="instructions">
            <p>
                
            </p>
        </div>
        <div id="scoreboard">
            <h2>Target score: <span id="target-score">target score goes here</span></h2>
            <h2>Current score: <span id="current-score">current score goes here</span></h2>
            <h3>Wins: <span id="span-wins">wins goes here</span></h3>
            <h3>Losses: <span id="span-losses">losses goes here</span></h3>
        </div>
        <div id="crystals">
                <ul>
                    <li><img src="assets/images/Diamond-icon.png" alt="Crystal 1" data-array-index="0" class="crystal-image crystal">
                        <button type="button" class="crystal crystal-1" data-array-index="0" value="0">Crystal 1</button>
                    </li>
                    <li><img src="assets/images/Ruby-icon.png" alt="Crystal 1" data-array-index="1" class="crystal-image crystal">
                        <button type="button" class="crystal crystal-2" data-array-index="1" value="0">Crystal 2</button>
                    </li>
                    <li><img src="assets/images/Sapphire-icon.png" alt="Crystal 1" data-array-index="2" class="crystal-image crystal">
                        <button type="button" class="crystal crystal-3" data-array-index="2" value="0">Crystal 3</button>
                    </li>
                    <li><img src="assets/images/Topaz-icon.png" alt="Crystal 1" data-array-index="3" class="crystal-image crystal">
                        <button type="button" class="crystal crystal-4" data-array-index="3" value="0">Crystal 4</button>
                    </li>
                
                </ul>
                <p><button type="button" id="start-game">Start game</button></p>
                <p><img src="assets/images/crystal1.jpg" alt="Crystal 1"></p>
                
        </div>
        <div id="status">
            <h2 id="status-display">...</h2>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game2.js"></script>
</body>
</html>
